<script type="text/javascript">
	onload=function(){
		function throttle(callback,delay){
			var start=new Date().getTime();
			return function(){
				var now=new Date().getTime();
				if(now-start>delay){
					callback();
					start=new Date().getTime();
				}
			}
		}
		window.onscroll=throttle(function(){
			console.log("qqqqq");
		},1000);
	}
</script>
