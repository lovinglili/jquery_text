<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#LoutiNav{
				position:fixed;
				top: 25%;
				left: 40px;
				width:30px;
				border: 1px solid ;
				display:none;
			}
			#LoutiNav ul li{
				position:relative;
				width:30px;
				height:30px;
				list-style:none;
				text-align:center;
				line-height: 30px;
				font-size: 12px;
				cursor: pointer;
				border-bottom: 1px dotted #AAAAAA;
			}
			#LoutiNav ul li.last {
				background: darkred;
				color: white;
				border-bottom: none;
			}
			#LoutiNav ul li span{
				display: none;
				width:30px;
				height: 30px;
				position: absolute;	
				top: 0;
				left: 0;
				color:red;
			}
			#LoutiNav ul li:hover span,.hover{
				display: block;
				background: darkred;
				color: white;
			}
			#LoutiNav ul li span.active {
				display: block;
				background: white;
				color: red;
			}
			#LoutiNav ul li:hover span.active,.hover{
				display: block;
				background: darkred;
				color: white;
				position:fixed;
			}
			#header,#main,#footer {
				margin: auto;
				width: 1000px;
				text-align: center;
				font-size: 40px;
				font-weight: bold;
				line-height: 500px;
			}
			#main div{
				height: 700px;
				font-size: 50px;
				color: honeydew;
				line-height: 700px;
			}
			
			#header{
				height: 500px;
				background: darkcyan;
			}
			#footer{
				height: 500px;
				background: darkcyan;
			}
		</style>

	</head>

	<body>
		<div id="LoutiNav">
			<ul>
				<li class="hover">1F <span>服饰</span> </li>
				<li>2F <span>美妆</span> </li>
				<li>3F <span>手机</span> </li>
				<li>4F <span>家电</span> </li>
				<li>5F <span>数码</span> </li>
				<li>6F <span>运动</span> </li>
				<li>7F <span>居家</span> </li>
				<li>8F <span>母婴</span> </li>
				<li>9F <span>食品</span> </li>
				<li>10F <span>图书</span> </li>
				<li>11F <span>服务</span> </li>
				<li class="last">Top</li>
			</ul>
		</div>

		<!--楼层内容开始-->
		<div id="header">头部</div>
		<div id="main">
			<div class="Louti" style="background: #cc0033;">服饰</div>
			<div class="Louti" style="background: #999933;">美妆</div>
			<div class="Louti" style="background: #ccff33;">手机</div>
			<div class="Louti" style="background: #006633;">家电</div>
			<div class="Louti" style="background: #6666cc;">数码</div>
			<div class="Louti" style="background: #ff6600;">运动</div>
			<div class="Louti" style="background: #ffcc00;">居家</div>
			<div class="Louti" style="background: #3333ff;">母婴</div>
			<div class="Louti" style="background: #ff00cc;">食品</div>
			<div class="Louti" style="background: #669900;">图书</div>
			<div class="Louti" style="background: #ff66cc;">服务</div>
		</div>
		<div id="footer">尾部</div>
		<!--楼层内容结束-->
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript"> 
			$(function(){
				$(window).scroll(throttle(function(){
					//console.log($(this).scrollTop())
					if($(this).scrollTop()>400){
						$("#LoutiNav").fadeIn();
					}
					else{
						$("#LoutiNav").fadeOut();
					}
					var $indexs=Math.round(($(this).scrollTop()-500)/700);
					//console.log($indexs);
					$("#LoutiNav ul li:eq("+$indexs+")").addClass("hover").siblings().removeClass("hover");
				},1000));
				$("#LoutiNav ul li").click(function(){
					console.log(this);
					var $index=$(this).index();
					var tops=$index*700+500;
					console.log(tops)
					$("html,body").animate({scrollTop:tops},1000);
				});


			
				function throttle(callback,delay){//函数节流
					var now=new Date().getTime();
					return function(){
						var latest=new Date().getTime();
						if(latest-now>delay){
							callback();
							now=new Date().getTime();
						}
					}
					
				}
				function debounce(callbacks,delays){
					var t=null;
					return function(){
						clearTimeout(t);
						setTimeout(()=>{
							callbacks();
						},delays)
					}
				}
			})
				





		</script>
	</body>

</html>
