<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
			}
			
			#main {
				width: 760px;
				height: 300px;
				position: relative;
				margin: 50px auto;
			}
			
			#main .pic {
				width: 760px;
				height: 300px;
				
				overflow: hidden;
			}
			
			#main .pic ul li {
				width: 760px;
				height: 300px;
				position: relative;
				
			}
			#main .pic ul li .img1 {
				position: absolute;
				top: 0;
				left: -760px;
			}
			#main .pic ul li .img2 {
				position: absolute;
				top: 0;
				left: -20px;
				display: none;
			}
			#main .nav {
				position: absolute;
				right: 20px;
				bottom: 20px;
			}
			#main .nav ul li {
				width: 10px;
				height: 10px;
				border: 1px solid #fff;
				float: left;
				margin-left: 5px;
			}
			#main .nav ul li.select{
				background: #fff;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="main">
			<div class="pic">
				<ul>
					<li style="background: url(img/bg1.jpg);">
						<img class="img1" src="img/text1.png"/>
						<img class="img2" src="img/con1.png"/>
					</li>
					<li style="background: url(img/bg2.jpg);">
						<img class="img1" src="img/text2.png"/>
						<img class="img2" src="img/con2.png"/>
					</li>
					<li style="background: url(img/bg3.jpg);">
						<img class="img1" src="img/text3.png"/>
						<img class="img2" src="img/con3.png"/>
					</li>
					<li style="background: url(img/bg4.jpg);">
						<img class="img1" src="img/text4.png"/>
						<img class="img2" src="img/con4.png"/>
					</li>
					<li style="background: url(img/bg5.jpg);">
						<img class="img1" src="img/text5.png"/>
						<img class="img2" src="img/con5.png"/>
					</li>

				</ul>
			</div>
			<div class="nav">
				<ul>
					<li class="select"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			
			<a href="javascript:void(0);" class="btn prev"></a>
			<a href="javascript:void(0);" class="btn next"></a>
			
		</div>
		
		
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function(){
				var index=0;
				var timer=window.setInterval(imgIndex,4000);

				$(".nav ul li").mouseover(function(){
					clearInterval(timer);

					index=$(this).index();
					console.log("sdfd",index);
					imgIndex();
					
				})
				$(".nav ul li").mouseout(function(){
					timer=setInterval(imgIndex,4000);
				})

				function imgIndex(){
						var varl =0;
						index==0?varl=4:varl=index-1
					$(".pic ul li:eq("+varl+")").fadeOut(300,function(){
						console.log(this);
						$(this).fadeOut(300);
							$(this).find(".img1").offset({
								left:-20
							}).end().hide();
							
							$(this).find(".img2").offset({
								left:-760
							}).end().hide();
					});
					$(".pic ul li:eq("+index+")").fadeIn(300).find(".img1").show().stop().animate({left:0},1000,function(){

						$(this).siblings().show().stop().animate({left:0},600);
						
					});

				$(".nav ul li:eq("+index+")").addClass("select").siblings().removeClass("select");


					index++;
					if(index==5){

						index=0;
					}
					console.log(index);
				}


			})
		</script>
		
	</body>
</html>
