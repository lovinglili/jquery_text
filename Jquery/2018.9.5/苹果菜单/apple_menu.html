<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苹果菜单</title>
<style type="text/css">
body {margin:0px;}
#div1 {text-align:center; position:absolute; bottom:0px;  width:800px; margin:0 auto;}
#div1 img {border:none;}
#div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
#div1 .box:hover {border-bottom:solid 1px black;}

</style>
<script type="text/javascript" src="../../jq/jquery-1.9.0.js"></script>
<script type="text/javascript" >
	$(function(){
		$(document).mousemove(function(e){
			var mousePosition={
				mouseX:e.clientX,
				mouseY:e.clientY
			}
			$("img").each(function(index){
				var imgPosition={
					imgX:$(this).offset().left+$(this).width()/2,
					imgY:$(this).offset().top+$(this).height()/2
				};
				var distance=Math.sqrt(Math.pow(imgPosition.imgX-mousePosition.mouseX,2)+Math.pow(imgPosition.imgY-mousePosition.mouseY,2));
				//$(this).attr("width",Math.max(64,200-distance);
				$(this).css({
					width:Math.max(64,200-distance)
				})

			})

			
		})
	})

</script>
</head>

<body>
<div id="div1">
	<a href="#"><img src="images/1.png" width="64"  /></a>
	<a href="#"><img src="images/2.png" width="64" /></a>
	<a href="#"><img src="images/3.png" width="64"  /></a>
	<a href="#"><img src="images/4.png" width="64" /></a>
	<a href="#"><img src="images/5.png" width="64" /></a>
</div>
</body>
</html>
