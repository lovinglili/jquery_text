<script type="text/javascript" src="jq/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$(function(){
		$.fn.extend({
			__on:function(eventname,seletor,callback){
				
				switch(typeof seletor){
					case "string":{
						$(this).bind(eventname,function(e){
							if($(this).find(seletor).get().indexOf(e.target)!=-1){
								callback(e.target)
							}
						})
						break;
					}
					case "function":
					{	
						$(this).bind(eventname,seletor);
						break;
					}
				}
			}
		})
		$("div").__on("click","button",function(){
			console.log("sd23dfsd");
		})
	})
</script>
<body>
	<div>
		<button>sdsd</button>
	</div>
</body>
